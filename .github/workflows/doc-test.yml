name: "[tester] CI for docs"

on:
  pull_request:
    branches:
      - main
    paths:
      - "docs/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Dockerfile"
  push:
    branches:
      - "*"
      - "!main"
    paths:
      - "docs/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Dockerfile"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"
      - name: Build vuepress docs
        run: pnpm install && pnpm run docs:build

  automerge:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        if: >-
          ${{ github.actor == 'dependabot[bot]' && github.event_name ==
          'pull_request' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
