name: "[doc] CI for docs"

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: "15.x"
      - name: Build vuepress docs
        env:
          CI_TOKEN: ${{ secrets.CI_TOKEN }}
        run: npm install && npm run docs:build && bash deploy-doc.sh
