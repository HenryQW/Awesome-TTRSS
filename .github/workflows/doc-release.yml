name: "[doc] CI for docs"

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"
      - name: Build vuepress docs
        env:
          CI_TOKEN: ${{ secrets.CI_TOKEN }}
        run: pnpm install && pnpm run docs:build && bash deploy-doc.sh
