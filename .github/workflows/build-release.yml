name: "[builder] CI for releases"

on:
  repository_dispatch:
    types: build
  workflow_dispatch: ~
  push:
    branches:
      - main
      - dev
    paths:
      - "src/**"
      - "Dockerfile"
      - "docker-entrypoint.sh"
      - ".github/workflows/build-release.yml"

env:
  REGISTRY: ghcr.io

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Dockerhub login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag
        id: tag
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKER_USERNAME }}/ttrss
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{ is_default_branch }}
            type=raw,value=latest-{{ date 'YYYY-MM-DD' }},enable={{ is_default_branch }}
            type=ref,event=branch,enable=${{ github.ref != format('refs/heads/{0}', 'main') }}
            type=ref,event=branch,suffix=-{{ date 'YYYY-MM-DD' }},enable=${{ github.ref != format('refs/heads/{0}', 'main') }}
          flavor: latest=false

      - name: Build dockerfile (with push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.tags }}
          labels: ${{ steps.tag.outputs.labels }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attest
        uses: actions/attest-build-provenance@v2
        id: attest
        with:
          subject-name: |
            docker.io/${{ vars.DOCKER_USERNAME }}/ttrss
            ${{ env.REGISTRY }}/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
