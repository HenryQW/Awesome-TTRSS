name: "[builder] CI for releases"

on:
  repository_dispatch:
    types: build
  push:
    branches:
      - main
      - dev
    paths:
      - "src/**"
      - "Dockerfile"
      - "docker-entrypoint.sh"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Dockerhub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set tag
        id: tag
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ttrss
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest-{{date 'YYYY-MM-DD'}},enable={{is_default_branch}}
            type=ref,event=branch,suffix=-{{date 'YYYY-MM-DD'}},enable=${{ github.ref != format('refs/heads/{0}', 'main') }}
          flavor: latest=false

      - name: Build dockerfile (with push)
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.tags }}
          labels: ${{ steps.tag.outputs.labels }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
